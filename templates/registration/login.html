<!DOCTYPE html>
<html lang="en">
<head>
    <title>Please Login</title>
</head>
<body>

<h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <p>
        <button type="submit">Login</button>
    </p>
    <input type="hidden" name="next" value="{{next}}"/>
</form>
<p>Don't have an account? <a href="/signup">Sign up</a></p>
<p>Want to visit our page <a href="{{next}}">here</a></p>

</body>
</html>
